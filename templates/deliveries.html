{% extends "base.html" %}

{% block title %}Deliveries - Material Delivery Dashboard{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="flex justify-between items-center">
        <h2 class="text-3xl font-bold text-pkp-green">
            <i class="fas fa-truck mr-2 text-pkp-gold"></i>
            Delivery Tracking
        </h2>
        <button onclick="showAddModal()" class="bg-pkp-green hover:bg-pkp-gold hover:text-pkp-green text-white px-6 py-3 rounded-lg transition font-semibold shadow-md">
            <i class="fas fa-plus mr-2"></i>Add Delivery
        </button>
    </div>

    <!-- Status Filter -->
    <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-pkp-gold">
        <div class="flex items-center space-x-4">
            <label class="text-gray-700 font-semibold">Filter:</label>
            <select id="filter-status" class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                <option value="all">All Status</option>
                <option value="Scheduled">Scheduled</option>
                <option value="In Transit">In Transit</option>
                <option value="Delivered">Delivered</option>
                <option value="Delayed">Delayed</option>
                <option value="Partially Delivered">Partially Delivered</option>
                <option value="Cancelled">Cancelled</option>
            </select>
            
            <input type="text" id="search-box" placeholder="Search deliveries..." 
                   class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500 flex-1">
            
            <button onclick="loadDeliveries()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition">
                <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
        </div>
    </div>

    <!-- Deliveries Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PO Number</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Material</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expected Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actual Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="deliveries-table-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Loading deliveries...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add/Edit Delivery Modal -->
<div id="delivery-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-bold text-gray-800" id="modal-title">Add Delivery</h3>
            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        
        <form id="delivery-form" class="space-y-4">
            <input type="hidden" id="delivery-id">
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Purchase Order *</label>
                <select id="purchase-order-id" required class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <option value="">Select purchase order...</option>
                </select>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Quantity Delivered</label>
                    <input type="number" id="quantity-delivered" step="0.01" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Unit</label>
                    <input type="text" id="unit" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Expected Delivery Date *</label>
                    <input type="date" id="expected-delivery-date" required class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Actual Delivery Date</label>
                    <input type="date" id="actual-delivery-date" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Delivery Status *</label>
                <select id="delivery-status" required class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <option value="Scheduled">Scheduled</option>
                    <option value="In Transit">In Transit</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Delayed">Delayed</option>
                    <option value="Partially Delivered">Partially Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Delivery Note Number</label>
                    <input type="text" id="delivery-note-number" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Received By</label>
                    <input type="text" id="received-by" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Delivery Notes</label>
                <textarea id="notes" rows="3" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
            </div>
            
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition">
                    Cancel
                </button>
                <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-lg transition">
                    <i class="fas fa-save mr-2"></i>Save Delivery
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let allDeliveries = [];

function loadDeliveries() {
    window.dashboardUtils.showLoading();
    
    $.ajax({
        url: '/api/deliveries',
        method: 'GET',
        success: function(data) {
            window.dashboardUtils.hideLoading();
            allDeliveries = data;
            displayDeliveries(data);
        },
        error: function(err) {
            window.dashboardUtils.hideLoading();
            window.dashboardUtils.showToast('Error loading deliveries', 'error');
        }
    });
}

function displayDeliveries(deliveries) {
    const tbody = $('#deliveries-table-body');
    tbody.empty();
    
    if (deliveries.length === 0) {
        tbody.html(`
            <tr>
                <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                    No deliveries found. Click "Add Delivery" to get started.
                </td>
            </tr>
        `);
        return;
    }
    
    deliveries.forEach(delivery => {
        const statusClass = getStatusClass(delivery.delivery_status);
        const isDelayed = delivery.is_delayed ? '<i class="fas fa-exclamation-triangle text-red-600 ml-2" title="Delayed"></i>' : '';
        
        const row = `
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 font-semibold text-gray-800">${delivery.purchase_order ? delivery.purchase_order.po_number : '-'}</td>
                <td class="px-6 py-4 text-gray-600">${delivery.purchase_order && delivery.purchase_order.material ? delivery.purchase_order.material.material_type : '-'}</td>
                <td class="px-6 py-4 text-gray-600">${delivery.quantity_delivered || '-'} ${delivery.unit || ''}</td>
                <td class="px-6 py-4">
                    <span class="px-2 py-1 rounded-full text-xs font-semibold ${statusClass}">
                        ${delivery.delivery_status}
                    </span>
                    ${isDelayed}
                </td>
                <td class="px-6 py-4 text-gray-600 text-sm">${window.dashboardUtils.formatDate(delivery.expected_delivery_date)}</td>
                <td class="px-6 py-4 text-gray-600 text-sm">${delivery.actual_delivery_date ? window.dashboardUtils.formatDate(delivery.actual_delivery_date) : '-'}</td>
                <td class="px-6 py-4">
                    <button onclick="editDelivery(${delivery.id})" class="text-orange-600 hover:text-orange-800 mr-3">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="deleteDelivery(${delivery.id})" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `;
        tbody.append(row);
    });
}

function getStatusClass(status) {
    const classes = {
        'Scheduled': 'bg-blue-100 text-blue-800',
        'In Transit': 'bg-purple-100 text-purple-800',
        'Delivered': 'bg-green-100 text-green-800',
        'Delayed': 'bg-red-100 text-red-800',
        'Partially Delivered': 'bg-yellow-100 text-yellow-800',
        'Cancelled': 'bg-gray-100 text-gray-800'
    };
    return classes[status] || 'bg-gray-100 text-gray-800';
}

function showAddModal() {
    $('#modal-title').text('Add Delivery');
    $('#delivery-form')[0].reset();
    $('#delivery-id').val('');
    $('#delivery-modal').removeClass('hidden');
}

function editDelivery(id) {
    const delivery = allDeliveries.find(d => d.id === id);
    if (!delivery) return;
    
    $('#modal-title').text('Edit Delivery');
    $('#delivery-id').val(delivery.id);
    $('#purchase-order-id').val(delivery.purchase_order_id);
    $('#quantity-delivered').val(delivery.quantity_delivered || '');
    $('#unit').val(delivery.unit || '');
    $('#expected-delivery-date').val(delivery.expected_delivery_date ? delivery.expected_delivery_date.split('T')[0] : '');
    $('#actual-delivery-date').val(delivery.actual_delivery_date ? delivery.actual_delivery_date.split('T')[0] : '');
    $('#delivery-status').val(delivery.delivery_status);
    $('#delivery-note-number').val(delivery.delivery_note_number || '');
    $('#received-by').val(delivery.received_by || '');
    $('#notes').val(delivery.notes || '');
    
    $('#delivery-modal').removeClass('hidden');
}

function closeModal() {
    $('#delivery-modal').addClass('hidden');
}

function deleteDelivery(id) {
    if (!confirm('Are you sure you want to delete this delivery?')) return;
    
    window.dashboardUtils.showLoading();
    
    $.ajax({
        url: `/api/deliveries/${id}`,
        method: 'DELETE',
        success: function() {
            window.dashboardUtils.hideLoading();
            window.dashboardUtils.showToast('Delivery deleted successfully', 'success');
            loadDeliveries();
        },
        error: function(err) {
            window.dashboardUtils.hideLoading();
            window.dashboardUtils.showToast('Error deleting delivery', 'error');
        }
    });
}

$('#delivery-form').on('submit', function(e) {
    e.preventDefault();
    
    const id = $('#delivery-id').val();
    const data = {
        purchase_order_id: parseInt($('#purchase-order-id').val()),
        quantity_delivered: parseFloat($('#quantity-delivered').val()) || null,
        unit: $('#unit').val(),
        expected_delivery_date: $('#expected-delivery-date').val(),
        actual_delivery_date: $('#actual-delivery-date').val() || null,
        delivery_status: $('#delivery-status').val(),
        delivery_note_number: $('#delivery-note-number').val(),
        received_by: $('#received-by').val(),
        notes: $('#notes').val(),
        updated_by: 'Manual'
    };
    
    const method = id ? 'PUT' : 'POST';
    const url = id ? `/api/deliveries/${id}` : '/api/deliveries';
    
    window.dashboardUtils.showLoading();
    
    $.ajax({
        url: url,
        method: method,
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
            window.dashboardUtils.hideLoading();
            window.dashboardUtils.showToast(response.message, 'success');
            closeModal();
            loadDeliveries();
        },
        error: function(err) {
            window.dashboardUtils.hideLoading();
            window.dashboardUtils.showToast('Error saving delivery', 'error');
        }
    });
});

// Load purchase orders for dropdown
$.ajax({
    url: '/api/purchase_orders',
    method: 'GET',
    success: function(pos) {
        pos.forEach(po => {
            $('#purchase-order-id').append(`<option value="${po.id}">${po.po_number} - ${po.supplier_name}</option>`);
        });
    }
});

// Filter functionality
$('#filter-status, #search-box').on('change keyup', function() {
    const statusFilter = $('#filter-status').val();
    const searchText = $('#search-box').val().toLowerCase();
    
    let filtered = allDeliveries;
    
    if (statusFilter !== 'all') {
        filtered = filtered.filter(d => d.delivery_status === statusFilter);
    }
    
    if (searchText) {
        filtered = filtered.filter(d => 
            (d.purchase_order && d.purchase_order.po_number.toLowerCase().includes(searchText)) ||
            (d.delivery_note_number && d.delivery_note_number.toLowerCase().includes(searchText))
        );
    }
    
    displayDeliveries(filtered);
});

// Initialize
$(document).ready(function() {
    loadDeliveries();
});
</script>
{% endblock %}
