[pytest]
# Pytest configuration for Material Delivery Dashboard

# Add project root to Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers for test organization
markers =
    unit: Unit tests for models and business logic
    integration: Integration tests for complete workflows
    ui: UI automation tests with Selenium
    slow: Tests that take a long time to run

# Ignore directories
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    venv
    instance
    migrations

# Coverage options (when using --cov)
[coverage:run]
source = .
omit = 
    */venv/*
    */migrations/*
    */tests/*
    */__pycache__/*
    */instance/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
